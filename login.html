<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login/login.mjs" defer></script>
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg my-3">
      <div class="container-fluid">
        <div>
          <a class="logo" href="index.html">
            <img src="assets/images/kutsu.png" alt="company logo" width="90" height="50" class="logo" />
          </a>
        </div>
        <form class="d-flex left" role="search" id="searchfield">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse right pe-3" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-background">
            <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="#">New listing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">My profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid mb-4 py-2 mx-0" id="brand-bar">
      <div class="mx-auto" id="brand-width">
        <ul id="brand-link">
          <li>
            <a class="nav-link-1" href="#">Nike</a>
          </li>
          <li>
            <a class="nav-link-1" href="#">Adidas</a>
          </li>
          <li>
            <a class="nav-link-1" href="#">New Balance</a>
          </li>
          <li>
            <a class="nav-link-1" href="#">Jordan</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="py-4 container min-vh-100">
      <div class="card card-login border-2 p-4 mx-auto">
        <div class="card-body">
          <h1 class="text-center">Login</h1>
          <form class="d-flex flex-column was-validated" id="login-form">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control border-0 bg-light" id="email"
                aria-describedby="email" required />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control border-0 bg-light" id="password"
                aria-describedby="password" required />
              <div class="text-center pt-5" id="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary align-self-center">Log in</button>
            <div class="checkbox mb-3" id="error-message-container">
              <p id="error-message">Something went wrong!</p>
            </div>
          </form>
          <div class="mt-4 mb-2 d-flex flex-column align-items-center">
            <a href="register.html" class="text-decoration-none">Create account</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      <p>This is going to be a great footer</p>
    </div>
  </footer>

</body>

</html>
