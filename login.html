<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <link rel="stylesheet" href="/dist/css/modal.css" />
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <title>Kutsu | Login</title>
</head>

<body>
  <header class="bg-light">
    <nav class="navbar navbar-expand-lg my-3">
      <div class="container-fluid">
        <div>
          <a class="logo" href="index.html">
            <img src="assets/images/kutsu.png" alt="Company logo" width="70" class="logo" />
          </a>
        </div>
        <div id="slogan">
          <p class="top-text text-muted">For the love of auction</p>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse right pe-3" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-background">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">My profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="py-5 container min-vh-100">
      <div class="card card-login border-2 p-4 mx-auto">
        <div class="card-body">
          <h1 class="text-center">Login</h1>
          <form class="d-flex flex-column was-validated" id="login-form">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control border-0 bg-light" id="email"
                aria-describedby="email" required />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control border-0 bg-light" id="password"
                aria-describedby="password" required />
              <div class="text-center pt-5" id="error-message"></div>
            </div>
            <button id="loginBtn" type="submit" class="btn btn-secondary align-self-center">Log in</button>
            <div class="checkbox mb-3" id="error-message-container">
            </div>
          </form>
          <div class="mt-4 mb-2 d-flex flex-column align-items-center">
            <a href="register.html" class="text-decoration-none">Create account</a>
          </div>
        </div>
      </div>
    </div>
    <div id="loginModal" class="modal center">
      <div class="modal-content">
        <p class="text-center mt-2">You were successfully logged in!</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      <p>This is going to be a great footer</p>
    </div>
  </footer>
  <script type="module" src="js/login/login.mjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script type="module" src="js/modals/login-modal.mjs"></script>
</body>

</html>
