<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <title>Document</title>
</head>

<body>
  <header class="bg-light">
    <nav class="navbar sticky-top navbar-expand-lg">
      <div class="container-fluid text-center">
        <a class="navbar-brand" href="logged-in.html"><img src="/assets/images/kutsu.png" width="70"
            alt="Company logo" /></a>
        <div id="slogan">
          <p class="top-text text-muted">For the love of auction</p>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="logged-in.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="new-listing.html">New listing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
            <li class="nav-item"><a href="profile.html"><img
                  onerror="this.onerror=null; this.src=`assets/images/cookiemonster.jpeg`" width="50" height="50"
                  class="rounded-circle p-1" style="object-fit: cover !important" id="avatar-nav"
                  alt="User avatar" /></a></li>
            <li id="credits" class="nav-item">
              <a class="nav-link p-1 mt-1 me-2 text-white rounded bg-primary">Credits | <strong
                  id="user-credits-container">&emsp;&emsp;</strong></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container px-3 m-2 col-lg-5 m-auto">
      <h1 class="text-center mt-4 mb-0">Add new listing</h1>
    </section>
    <div class="container px-3 py-4 col-lg-5 col-sm-12">
      <form action="/profile.html" id="add-new-item-form">
        <div class="">
          <input type="text" name="title" id="title" class="form-control" placeholder="Item name" maxlength="250"
            title="Please add a title to your post" required />
          <label for="title" style="visibility: hidden">Title</label>
        </div>
        <div class="">
          <textarea name="description" id="description" class="form-control" placeholder="Item description"
            maxlength="300" rows="4" required></textarea>
          <label for="description" style="visibility: hidden">Description</label>
        </div>
        <div class="mb-0">
          <hr class="mb-1 text-primary" />
          <p class="text-muted"><strong>Ends at</strong></p>
          <div class="row">
            <div class="col">
              <input type="date" name="date" id="date" class="form-control" title="Date" required />
              <label for="date" style="visibility: hidden">Date</label>
            </div>
            <div class="col">
              <input type="time" name="time" id="time" class="form-control" title="Time" required />
              <label for="time" style="visibility: hidden">Time</label>
            </div>
          </div>
        </div>
        <div class="mb-0">
          <hr class="mb-1 text-primary" />
          <p class="text-muted"><strong>Please add 4 pictures</strong></p>
          <input type="url" name="media1" id="media1" class="form-control" placeholder="Image URL 1" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762"
            required />
          <label for="media1" style="visibility: hidden">Media 1</label>
        </div>

        <div class="mb-0">
          <input type="url" name="media2" id="media2" class="form-control" placeholder="Image URL 2" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762"
            required />
          <label for="media2" style="visibility: hidden">Media 2</label>
        </div>

        <div class="mb-0">
          <input type="url" name="media3" id="media3" class="form-control" placeholder="Image URL 3" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762"
            required />
          <label for="media3" style="visibility: hidden">Media 3</label>
        </div>

        <div class="mb-0">
          <input type="url" name="media3" id="media4" class="form-control" placeholder="Image URL 4" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762"
            required />
          <label for="media4" style="visibility: hidden">Media 4</label>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-secondary text-white" id="add-item-button"><strong>Add
            listing</strong></button>
        <br />
        <br />
        <p class="text-center" id="error-message">Error message</p>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer">
      <p>This is going to be a great footer</p>
    </div>
  </footer>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/listings/add-listing-api.mjs"></script>
  <script type="module" src="/js/logged-in/nav.mjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
