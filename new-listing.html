<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg my-3">
      <div class="container-fluid">
        <div>
          <a class="logo" href="#">
            <img src="assets/images/kutsu.png" alt="company logo" width="90" height="50" class="logo" />
          </a>
        </div>
        <form class="d-flex left" role="search" id="searchfield">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse right pe-3" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-background">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./new-listing.html">New listing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">My profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid mb-4 py-2 mx-0" id="brand-bar">
      <div class="mx-auto" id="brand-width">
        <ul id="brand-link">
          <li>
            <a class="nav-link-1" href="#">Nike</a>
          </li>
          <li>
            <a class="nav-link-1" href="#">Adidas</a>
          </li>
          <li>
            <a class="nav-link-1" href="#">New Balance</a>
          </li>
          <li>
            <a class="nav-link-1" href="#">Jordan</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- HEADER -->
    <section class="container px-3 m-2 col-lg-5 m-auto">
      <h1 class="text-center mt-4 mb-0">Add new listing</h1>
    </section>
    <!-- ADD ITEM  -->
    <div class="container px-3 py-4 col-lg-5 col-sm-12">
      <form action="/profile.html" id="add-new-item-form">
        <!-- title -->
        <div class="">
          <input type="text" name="title" id="title" class="form-control" placeholder="Item name" maxlength="250"
            title="Please add a title to your post" />
          <label for="title" style="visibility: hidden">Title</label>
        </div>

        <!-- description -->
        <div class="">
          <textarea name="description" id="description" class="form-control" placeholder="Item description"
            maxlength="300" rows="4"></textarea>
          <label for="description" style="visibility: hidden">Description</label>
        </div>

        <!-- ends at -->
        <div class="mb-0">
          <hr class="mb-1 text-primary" />
          <p class="text-muted"><strong>Ends at</strong></p>
          <div class="row">
            <div class="col">
              <input type="date" name="date" id="date" class="form-control" title="Date" required />
              <label for="date" style="visibility: hidden">Date</label>
            </div>
            <div class="col">
              <input type="time" name="time" id="time" class="form-control" title="Time" required />
              <label for="time" style="visibility: hidden">Time</label>
            </div>
          </div>
        </div>

        <!-- image url -->
        <div class="mb-0">
          <hr class="mb-1 text-primary" />
          <p class="text-muted"><strong>Gallery: please add 3 images</strong></p>
          <input type="url" name="media1" id="media1" class="form-control" placeholder="Image URL 1" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762"
            required />
          <label for="media1" style="visibility: hidden">Media 1</label>
        </div>

        <div class="mb-0">
          <input type="url" name="media2" id="media2" class="form-control" placeholder="Image URL 2" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762" />
          <label for="media2" style="visibility: hidden">Media 2</label>
        </div>

        <div class="mb-0">
          <input type="url" name="media3" id="media3" class="form-control" placeholder="Image URL 3" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762" />
          <label for="media3" style="visibility: hidden">Media 3</label>
        </div>

        <div class="mb-0">
          <input type="url" name="media3" id="media4" class="form-control" placeholder="Image URL 4" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762" />
          <label for="media4" style="visibility: hidden">Media 4</label>
        </div>

        <!-- button -->
        <button type="submit" class="w-100 btn btn-lg btn-primary text-white" id="add-item-button"><strong>Add
            listing</strong></button>
        <br />
        <br />
      </form>
    </div>
  </main>
  <footer>
    <div class="footer">
      <p>This is going to be a great footer</p>
    </div>
  </footer>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/index.mjs"></script>
</body>

</html>
