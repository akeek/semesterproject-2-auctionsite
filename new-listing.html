  <main>
    <section class="container px-3 m-2 col-lg-5 m-auto">
      <h1 class="text-center mt-4 mb-0">Add new listing</h1>
    </section>
    <div class="container px-3 py-4 col-lg-5 col-sm-12">
      <form action="/profile.html" id="add-new-item-form">
        <div class="">
          <input type="text" name="title" id="title" class="form-control" placeholder="Item name" maxlength="250"
            title="Please add a title to your post" required />
          <label for="title" style="visibility: hidden">Title</label>
        </div>
        <div class="">
          <textarea name="description" id="description" class="form-control" placeholder="Item description"
            maxlength="300" rows="4" required></textarea>
          <label for="description" style="visibility: hidden">Description</label>
        </div>
        <div class="mb-0">
          <hr class="mb-1 text-primary" />
          <p class="text-muted"><strong>Ends at</strong></p>
          <div class="row">
            <div class="col">
              <input type="date" name="date" id="date" class="form-control" title="Date" required />
              <label for="date" style="visibility: hidden">Date</label>
            </div>
            <div class="col">
              <input type="time" name="time" id="time" class="form-control" title="Time" required />
              <label for="time" style="visibility: hidden">Time</label>
            </div>
          </div>
        </div>
        <div class="mb-0">
          <hr class="mb-1 text-primary" />
          <p class="text-muted"><strong>Please add 4 pictures</strong></p>
          <input type="url" name="media1" id="media1" class="form-control" placeholder="Image URL 1" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762"
            required />
          <label for="media1" style="visibility: hidden">Media 1</label>
        </div>

        <div class="mb-0">
          <input type="url" name="media2" id="media2" class="form-control" placeholder="Image URL 2" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762"
            required />
          <label for="media2" style="visibility: hidden">Media 2</label>
        </div>

        <div class="mb-0">
          <input type="url" name="media3" id="media3" class="form-control" placeholder="Image URL 3" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762"
            required />
          <label for="media3" style="visibility: hidden">Media 3</label>
        </div>

        <div class="mb-0">
          <input type="url" name="media3" id="media4" class="form-control" placeholder="Image URL 4" maxlength="1000"
            title="Example: https://img01.ztat.net/article/spp-media-p1/7b94b240a4234f2e8b2e9a175fb74d29/ff3c19a85cf0486d95bec59cf2eafb43.jpg?imwidth=762"
            required />
          <label for="media4" style="visibility: hidden">Media 4</label>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-secondary text-white" id="add-item-button"><strong>Add
            listing</strong></button>
        <br />
        <br />
        <p class="text-center" id="error-message">Error message</p>
      </form>
    </div>
  </main>
