                </div>

                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="logged-in.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="new-listing.html">New listing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Logout</a>
                        </li>
                        <li class="nav-item"><a href="profile.html"><img
                                    onerror="this.onerror=null; this.src=`assets/images/cookiemonster.jpeg`" width="50"

                            <a class="nav-link p-1 mt-1 me-2">

                                        d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />

                                        d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div style="min-height: 80vh">
            <section class="container px-5 m-5 col-lg-8 m-auto text-center" id="item-name">
            </section>
            <section class="container px-3 m-5 col-lg-8 m-auto text-center">
                <div id="gallery-container" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators" id="slider-buttons-container">
                    </div>
                    <div class="carousel-inner rounded-3" id="image-container">
                        <div id="slider-arrows">
                            <button class="carousel-control-prev" type="button" data-bs-target="#gallery-container"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#gallery-container"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="container px-3 m-5 col-lg-8 m-auto" id="item-info"></section>

            <section class="container my-4 py-2 col-lg-8 m-auto bg-secondary rounded-3" id="place-your-bid-section">
                <div class="row my-3">
                    <div class="col">
                        <h2 class="text-black text-end">Your bid</h2>
                    </div>
                    <div class="col">
                        <div class="form-floating me-lg-5 me-md-5">
                            <form id="bid-form">
                                <input type="number" name="bid-amount" id="bid-amount" class="form-control"
                                    placeholder="Amount" title="Please enter your bid here" required />
                                <label class="was-validated" for="bid-amount" style="display: none">Amount</label>

                                <button type="submit" class="btn bg-primary mt-3 px-2 py-1 text-white"
                                    id="bid-button"><strong>Bid now</strong></button>
                                <p class="mt-3" id="error-message" style="display: none">You need more credits.
                                </p>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="bidModal" class="modal center">
                    <div class="modal-content">
                        <p class="text-center mt-2">Your bid was successful. You are now the highest bidder!</p>
                        <span class="close"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                fill="rgb(13, 110, 253)" class="bi bi-check" viewBox="0 0 16 16">
                                <path
                                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                            </svg></span>
                    </div>
                </div>
            </section>

            <section id="bids-section" class="container col-lg-7 m-auto text-center">
                <h3>Bid history</h3>
                <div id="bids-container"></div>
            </section>
        </div>

    </main>
    <footer>
        <div class="footer">
            <h6 class="pt-3">This project was built with</h6>
            <p class="text-decoration-none">HTML</p>
            <p class="text-decoration-none">Javascript</p>
            <p class="text-decoration-none">SASS</p>
            <p class="text-decoration-none">Bootstrap</p>
            <p class="text-decoration-none">Noroff API</p>
        </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/listings/listing-api.mjs"></script>
    <script type="module" src="/js/bid/add-bid-btn.mjs"></script>
    <script type="module" src="/js/logged-in/nav.mjs"></script>

        crossorigin="anonymous"></script>
    <script type="module" src="/js/modals/bid-modal.mjs"></script>

</body>

</html>
