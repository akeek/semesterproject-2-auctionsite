<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/css/modal.css" />
    <title>Document</title>
</head>

<body>
    <header class="bg-light">
        <nav class="navbar sticky-top navbar-expand-lg">
            <div class="container-fluid text-center">
                <a class="navbar-brand" href="logged-in.html"><img src="/assets/images/kutsu.png" width="70"
                        alt="Company logo" /></a>
                <div id="slogan">
                    <p class="top-text text-muted">For the love of auction</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="new-listing.html">New listing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-1 mt-1 mx-2 text-white rounded bg-primary">Credits | <strong
                                    id="user-credits-container">&emsp;&emsp;</strong></a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <a href="profile.html"><img
                                onerror="this.onerror=null; this.src=`assets/images/cookiemonster.jpeg`" width="38"
                                height="38" class="rounded-circle"
                                style="width: 40px; height: 40px; object-fit: cover !important" id="avatar-nav"
                                alt="User avatar" /></a>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div style="min-height: 80vh">
            <section class="container px-5 m-5 col-lg-8 m-auto text-center" id="item-name">
            </section>
            <section class="container px-3 m-5 col-lg-8 m-auto text-center">
                <div id="gallery-container" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators" id="slider-buttons-container">
                    </div>
                    <div class="carousel-inner rounded-3" id="image-container">
                        <div id="slider-arrows">
                            <button class="carousel-control-prev" type="button" data-bs-target="#gallery-container"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#gallery-container"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="container px-3 m-5 col-lg-8 m-auto" id="item-info"></section>

            <section class="container my-4 p-2 col-lg-8 m-auto bg-secondary rounded-3" id="place-your-bid-section">
                <div class="row my-3">
                    <div class="col">
                        <h2 class="text-black text-end">Your bid</h2>
                    </div>
                    <div class="col">
                        <div class="form-floating me-lg-5 me-md-5">
                            <form id="bid-form">
                                <input type="number" name="bid-amount" id="bid-amount" class="form-control"
                                    placeholder="Amount" title="Please enter your bid here" required />
                                <label class="was-validated" for="bid-amount" style="display: none">Amount</label>

                                <button type="submit" class="btn bg-primary mt-3 px-2 py-1 text-white"
                                    id="bid-button"><strong>Bid now</strong></button>
                                <p class="mt-3" id="error-message" style="display: none">You need more credits.
                                </p>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="bidModal" class="modal center">
                    <div class="modal-content">
                        <p class="text-center mt-2">Your bid was successful. You are now the highest bidder!</p>
                        <span class="close"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                fill="rgb(13, 110, 253)" class="bi bi-check" viewBox="0 0 16 16">
                                <path
                                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                            </svg></span>
                    </div>
                </div>
            </section>

            <section class="container m-5 p-3 col-lg-5 m-auto text-center">
                <h3>Bid history</h3>
                <div id="bids-container"></div>
            </section>
        </div>

    </main>
    <footer>
        <div class="footer">
            <p>This is going to be a great footer</p>
        </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/listings/listing-api.mjs"></script>
    <script type="module" src="/js/bid/add-bid-btn.mjs"></script>
    <script type="module" src="/js/logged-in/nav.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/modals/bid-modal.mjs"></script>

</body>

</html>
