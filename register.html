<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <title>Document</title>
</head>

<body>
  <header class="bg-light">
    <nav class="navbar navbar-expand-lg my-3">
      <div class="container-fluid">
        <div>
          <a class="logo" href="index.html">
            <img src="assets/images/kutsu.png" alt="Company logo" width="70" class="logo" />
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse right pe-3" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-background">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">My profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container px-4 py-1 col-lg-4 col-sm-12 text-center">
        <h1 class="text-center mt-4 mb-4">Sign up</h1>
        <div class="form-signin">
          <form action="login.html" id="registration-form">
            <div class="form-floating mb-4">
              <input type="text" name="name" id="username" class="form-control" placeholder="Ola Nordmann"
                maxlength="20" pattern="^[\w]+$"
                title="Username must not contain punctuation symbols apart from underscore" required />
              <label for="username">Username</label>
              <p id="error-message-name"></p>
            </div>
            <div class="form-floating">
              <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com"
                maxlength="100" pattern="^[\w\-.]+@stud.?noroff.no$" title="Enter a valid @stud.noroff.no email address"
                required />
              <label for="email">Email</label>
              <p id="error-message-email"></p>
            </div>
            <div class="form-floating">
              <input type="password" name="password" id="password" class="form-control my-3" placeholder="Password"
                maxlength="20" minlength="8" pattern="^.(?=.{7,})(?=.[a-zA-Z]).*$"
                title="Password must be between 8 and 20 characters long" required />
              <label class="was-validated" for="password">Password</label>
              <p id="error-message-password"></p>
            </div>
            <div class="form-floating">
              <input type="url" name="avatar" class="form-control my-3" id="avatar"
                placeholder="Profile photo(bildeadresse/url)" />
              <label class="was-validated" for="avatar">URL for profilepicture(bildeadresse)</label>
            </div>
            <button class="w-100 btn btn-lg btn-secondary" type="submit"><strong>Register</strong></button>
            <hr />
            <div class="checkbox mb-3" id="error-message-container">
              <p id="error-message">An error has occurred</p>
            </div>
            <div class="checkbox mb-3 login-link">
              <a href="login.html">Click here to login!</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer">
      <p>This is going to be a great footer</p>
    </div>
  </footer>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/register/register.mjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
