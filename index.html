<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <header class="bg-light">
    <nav class="navbar navbar-expand-lg my-2">
      <div class="container-fluid">
        <div>
          <a class="logo" href="index.html">
            <img src="assets/images/kutsu.png" alt="Company logo" width="70" class="logo" />
          </a>
        </div>
        <div id="slogan">
          <p class="top-text text-muted">For the love of auction</p>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse right pe-3" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-background">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">My profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div style="max-width: 1600px; margin: auto">
      <div class="top-img">
        <img src="assets/images/updated-header.png" alt="discount deals" class="header-img" />
      </div>
      <section class="px-5">
        <hr />
        <div class="row mb-2">
          <div class="col">
            <h2>Active listings</h2>
          </div>
          <div class="col" style="min-width: 250px">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="text" placeholder="Search..." aria-label="Search"
                id="search-input" />
              <button class="btn btn-outline-primary" type="button" id="search-clear-button">Clear</button>
            </form>
          </div>
        </div>
        <div class="text-center my-1" id="status-container"></div>
        <div class="row row-cols-1 row-cols-md-3 g-3" id="listings-container"></div>
      </section>
    </div>

  </main>
  <footer>
    <div class="footer">
      <p>This is going to be a great footer</p>
    </div>
  </footer>
  <script type="module" src="js/index/index-listings.mjs"></script>
  <script type="module" src="/js/searchbar/searchbar.mjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
